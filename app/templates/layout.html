
    <div class="container">
    <div class="row mt-1">
        <div class="col-md-12 col-md-offset-1">
            {% with messages = get_flashed_messages(with_categories=true) %}
                {% if messages %}

                        {% for category, message in messages %}
                            <div class="alert alert-{{category}}" role="alert">{{message}}</div>
                        {% endfor %}

                {% endif %}
            {% endwith %}
        </div>
    </div>
  </div>
